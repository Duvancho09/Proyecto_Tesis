<div class="register-container">
  <h2>Registrarse</h2>
  <form [formGroup]="dataRegister" (ngSubmit)="register()">
    <div>
      <label for="name">Nombre</label>
      <input type="text" id="name" formControlName="name" placeholder="Ingrese su nombre" required autocomplete="off">
    </div>
    <div>
      <label for="lastname">Apellido</label>
      <input type="text" id="lastname" formControlName="lastname" placeholder="Ingrese su apellido" required autocomplete="off">  
    </div>
    <div>
      <label for="username">Usuario</label>
      <input type="text" id="username" formControlName="username" placeholder="Ingrese su usuario" required autocomplete="off">  
    </div>
    <div>
      <label for="telephone">Celular</label>
      <input type="text" id="telephone" formControlName="telephone" placeholder="Ingrese su celular" required autocomplete="off">  
    </div>
    <div>
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" formControlName="email" placeholder="Ingrese su correo" required autocomplete="off">
    </div>
    <div>
      <label for="confirmEmail">Confirmar Correo Electrónico</label>
      <input type="email" id="confirmEmail" formControlName="confirmEmail" placeholder="Confirmar correo" required autocomplete="off">  
    </div>
    <div>
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" placeholder="Ingrese su contraseña" required autocomplete="off">  
    </div>
    <div>
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Contraseña" required autocomplete="off">
    </div>
    <button type="submit">REGISTRARSE</button>
  </form>
    <div class="extra-options">
      <a href="#">¿Ya tienes cuenta? Inicia Sesión</a>
    </div>
    <div class="social-register">
      <a href="#">
        <button class="google-register">Registrarse con Google</button>
      </a>
      <a href="#">
        <button class="facebook-register">Registrarse con Facebook</button>
      </a>
    </div>
  </div>
