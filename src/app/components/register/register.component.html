<div class="register-container">
    <h2>Registrarse</h2>
    <form [formGroup]="dataRegister" (ngSumbit)="register()">
      <label for="name">Nombre</label>
      <input type="text" id="name" placeholder="Ingrese su nombre" required>

      <label for="lastname">Apellido</label>
      <input type="text" id="lastname" placeholder="Ingrese su apellido" required>
  
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" placeholder="Ingrese su correo" required>

      <label for="confirmEmail">Confirmar Correo Electrónico</label>
      <input type="email" id="confirmEmail" placeholder="Confirmar correo" required>
  
      <label for="username">Usuario</label>
      <input type="text" id="username" placeholder="Ingrese su usuario" required>
  
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Ingrese su contraseña" required>
  
      <label for="confirm-password">Confirmar Contraseña</label>
      <input type="password" id="confirm-password" placeholder="Confirme su contraseña" required>
  
      <button type="submit">Registrarse</button>
      <div class="extra-options">
          <a href="#">¿Ya tienes cuenta? Inicia Sesión</a>
        </div>
        <div class="social-register">
            <button class="google-register">Registrarse con Google</button>
            <button class="facebook-register">Registrarse con Facebook</button>
        </div>
    </form>
  </div>
